{% extends "layout/base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto px-6 py-6">

  <!-- Breadcrumb -->
  <div class="mb-6 flex items-center gap-2 text-sm text-gray-500">
    <a href="{{ url_for('knowledge.index') }}" class="hover:text-gray-900 transition font-medium">Knowledge Base</a>
    <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
    <span class="text-gray-900 font-semibold">Quick Add</span>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-2xl border-2 border-gray-200 overflow-hidden">

    <!-- Header -->
    <div class="px-8 py-6 border-b-2 border-gray-100">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-purple-500 rounded-xl flex items-center justify-center">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Add Knowledge</h1>
          <p class="text-sm text-gray-500 mt-1">Document your engineering experience and solutions</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form method="post" class="p-8">

      <!-- Process Type -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-3">
          Process Type <span class="text-red-500">*</span>
        </label>
        <div class="grid grid-cols-3 gap-3">
          {% for slug, info in processes.items() %}
          <label class="relative cursor-pointer">
            <input type="radio" name="process" value="{{ slug }}" required
                   class="peer sr-only">
            <div class="px-4 py-3 rounded-xl border-2 border-gray-200
                        peer-checked:border-gray-900 peer-checked:bg-gray-50
                        hover:border-gray-400 transition-all text-center">

              <div class="text-sm font-bold text-gray-700">
                {{ info.name }}
              </div>
            </div>
          </label>
          {% endfor %}
        </div>
      </div>

      <!-- Title -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">
          Title <span class="text-red-500">*</span>
        </label>
        <input type="text" name="title" required
               placeholder="e.g., Welding defects due to excessive temperature"
               class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                      focus:outline-none focus:border-gray-900 transition-all">
      </div>

      <!-- Content -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">
          Detailed Content <span class="text-red-500">*</span>
        </label>
        <textarea name="content" rows="8" required
                  placeholder="Describe the problem, root cause analysis, solution, and preventive measures..."
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                         focus:outline-none focus:border-gray-900 transition-all resize-none"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-6 mb-6">

        <!-- Case Type -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Case Type</label>
          <select name="case_type"
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                         focus:outline-none focus:border-gray-900 transition-all cursor-pointer">
            <option value="">Please select</option>
            {% for key, value in case_types.items() %}
              <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Priority -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Priority</label>
          <select name="priority"
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                         focus:outline-none focus:border-gray-900 transition-all cursor-pointer">
            {% for key, value in priorities.items() %}
              <option value="{{ key }}" {% if key == 'normal' %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-6 mb-6">

        <!-- Supplier -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Related Supplier</label>
          <input type="text" name="supplier_name"
                 placeholder="Optional"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                        focus:outline-none focus:border-gray-900 transition-all">
        </div>

        <!-- Part Number -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Related Part Number</label>
          <input type="text" name="part_number"
                 placeholder="Optional"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                        focus:outline-none focus:border-gray-900 transition-all font-mono">
        </div>
      </div>

      <!-- Tags -->
      <div class="mb-8">
        <label class="block text-sm font-bold text-gray-700 mb-2">Tags</label>
        <input type="text" name="tags"
               placeholder="Separate with commas, e.g., welding, temperature, parameters"
               class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                      focus:outline-none focus:border-gray-900 transition-all">
        <p class="mt-2 text-xs text-gray-500">Add tags to make searching and categorization easier</p>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center gap-4 pt-6 border-t-2 border-gray-100">
        <button type="submit"
                class="flex-1 py-3 rounded-xl bg-gray-900 text-white font-bold
                       hover:bg-gray-800 transition-all hover:scale-105 active:scale-95">
          Save Knowledge
        </button>
        <a href="{{ url_for('knowledge.index') }}"
           class="px-6 py-3 rounded-xl border-2 border-gray-300 text-gray-700 font-semibold
                  hover:bg-gray-50 hover:border-gray-900 transition-all">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
