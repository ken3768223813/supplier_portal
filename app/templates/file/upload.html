{% extends "layout/base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto px-6 py-6">

  <!-- Breadcrumb -->
  <div class="mb-6 flex items-center gap-2 text-sm text-gray-500">
    <a href="{{ url_for('file.index') }}" class="hover:text-gray-900 transition font-medium">File Library</a>
    <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
    <span class="text-gray-900 font-semibold">Upload File</span>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-2xl border-2 border-gray-200 overflow-hidden">

    <!-- Header -->
    <div class="px-8 py-6 border-b-2 border-gray-100">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-blue-500 rounded-xl flex items-center justify-center">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Upload File</h1>
          <p class="text-sm text-gray-500 mt-1">Add documents to your file library</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="p-8">

      <!-- File Upload Area -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-3">
          Select File <span class="text-red-500">*</span>
        </label>
        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-gray-900 hover:bg-gray-50 transition-all cursor-pointer">
          <input type="file" name="file" required id="fileInput"
                 class="hidden"
                 accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.jpg,.jpeg,.png,.zip,.rar"
                 onchange="updateFileName(this)">
          <label for="fileInput" class="cursor-pointer">
            <div class="flex flex-col items-center gap-3">
              <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
              </div>
              <div>
                <p class="text-sm font-bold text-gray-700">Click to select file or drag here</p>
                <p class="text-xs text-gray-500 mt-1">PDF, Office, Images, Archives supported</p>
              </div>
            </div>
          </label>
          <p id="fileName" class="text-sm text-green-600 font-semibold mt-3 hidden"></p>
        </div>
      </div>

      <!-- File Category -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-3">
          Category <span class="text-red-500">*</span>
        </label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
          {% for slug, info in categories.items() %}
          <label class="relative cursor-pointer">
            <input type="radio" name="category" value="{{ slug }}" required
                   class="peer sr-only">
            <div class="px-4 py-3 rounded-xl border-2 border-gray-200
                        peer-checked:border-gray-900 peer-checked:bg-gray-50
                        hover:border-gray-400 transition-all text-center">
              <div class="text-xs font-bold text-gray-700">{{ info.name }}</div>
            </div>
          </label>
          {% endfor %}
        </div>
      </div>

      <!-- File Title -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">
          File Title
        </label>
        <input type="text" name="title"
               placeholder="Leave blank to use filename"
               class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                      focus:outline-none focus:border-gray-900 transition-all">
      </div>

      <!-- File Description -->
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
        <textarea name="description" rows="4"
                  placeholder="Brief description of the file content and purpose..."
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                         focus:outline-none focus:border-gray-900 transition-all resize-none"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-6 mb-6">

        <!-- Version -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Version</label>
          <input type="text" name="version" placeholder="e.g., 1.0"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                        focus:outline-none focus:border-gray-900 transition-all">
        </div>

        <!-- Issue Date -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Issue Date</label>
          <input type="date" name="issue_date"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                        focus:outline-none focus:border-gray-900 transition-all">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-6 mb-6">

        <!-- Related Supplier -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Related Supplier</label>
          <input type="text" name="supplier_name" placeholder="Optional"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                        focus:outline-none focus:border-gray-900 transition-all">
        </div>

        <!-- Part Category -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Part Category</label>
          <input type="text" name="part_category" placeholder="Optional"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                        focus:outline-none focus:border-gray-900 transition-all">
        </div>
      </div>

      <!-- Tags -->
      <div class="mb-8">
        <label class="block text-sm font-bold text-gray-700 mb-2">Tags</label>
        <input type="text" name="tags"
               placeholder="Separate with commas, e.g., IATF16949, audit, quality"
               class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                      focus:outline-none focus:border-gray-900 transition-all">
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center gap-4 pt-6 border-t-2 border-gray-100">
        <button type="submit"
                class="flex-1 py-3 rounded-xl bg-gray-900 text-white font-bold
                       hover:bg-gray-800 transition-all hover:scale-105 active:scale-95">
          Upload File
        </button>
        <a href="{{ url_for('file.index') }}"
           class="px-6 py-3 rounded-xl border-2 border-gray-300 text-gray-700 font-semibold
                  hover:bg-gray-50 hover:border-gray-900 transition-all">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<script>
function updateFileName(input) {
  const fileNameDisplay = document.getElementById('fileName');
  if (input.files && input.files[0]) {
    fileNameDisplay.textContent = 'Selected: ' + input.files[0].name;
    fileNameDisplay.classList.remove('hidden');
  } else {
    fileNameDisplay.classList.add('hidden');
  }
}
</script>

{% endblock %}
