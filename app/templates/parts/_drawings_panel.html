<div class="mb-3">
  <div class="text-sm text-slate-500">PN</div>
  <div class="font-semibold text-slate-900">{{ part.pn }}</div>
</div>

{% if drawings %}
  <div class="space-y-2">
    {% for d in drawings %}
      <div class="flex items-center justify-between rounded-xl border border-slate-100 bg-white px-3 py-2">
        <div>
          <div class="text-sm font-semibold text-slate-900">
            Rev {{ d.revision }} {% if d.title %}· {{ d.title }}{% endif %}
          </div>
          <div class="text-xs text-slate-400">
            {{ d.created_at.date() }} · {{ d.original_name }}
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button
            class="rounded-lg bg-slate-900 px-3 py-1.5 text-xs text-white hover:bg-slate-800"
            onclick="previewDrawing('{{ url_for('parts.view_drawing', supplier_code=supplier.code, drawing_id=d.id) }}')"
          >
            View
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="rounded-xl border border-dashed border-slate-200 bg-slate-50 p-4 text-sm text-slate-500">
    暂无图纸版本。请在 Edit 页面上传。
  </div>
{% endif %}
