<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Quality Engineering Portal{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    .nav-link {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover {
      transform: translateX(2px);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">

  <div class="max-w-[1400px] mx-auto px-6 py-6 grid grid-cols-12 gap-6">

    <!-- Sidebar -->
    <aside class="col-span-12 md:col-span-3 lg:col-span-2">
      <nav class="bg-white rounded-2xl border-2 border-gray-200 p-3 sticky top-6">
        <div class="space-y-1">

          <a href="{{ url_for('main.index') }}"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    {% if request.path == '/' %}
                      bg-gray-900 text-white shadow-lg
                    {% else %}
                      text-gray-700 hover:bg-gray-100
                    {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span>Home</span>
          </a>

            <a href="{{ url_for('tasks.index') }}"
               class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                      {% if request.endpoint and request.endpoint.startswith('tasks') %}
                      bg-gray-900 text-white shadow-lg
                      {% else %}
                      text-gray-700 hover:bg-gray-100
                      {% endif %}">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
              </svg>
              <span class="font-semibold">My Tasks</span>

              <!-- 未完成任务数量徽章 (可选) -->

          <a href="{{ url_for('suppliers.index') }}"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    {% if request.path.startswith('/suppliers') %}
                      bg-gray-900 text-white shadow-lg
                    {% else %}
                      text-gray-700 hover:bg-gray-100
                    {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            <span>Suppliers</span>
          </a>

          <a href="{{ url_for('tr.index') }}"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    {% if request.path.startswith('/tr') and not request.path.startswith('/trip') %}
                      bg-gray-900 text-white shadow-lg
                    {% else %}
                      text-gray-700 hover:bg-gray-100
                    {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <span>Trouble Report</span>
          </a>

          <a href="{{ url_for('trip.index') }}"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    {% if request.path.startswith('/trip') %}
                      bg-gray-900 text-white shadow-lg
                    {% else %}
                      text-gray-700 hover:bg-gray-100
                    {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Trips</span>
          </a>

            <a href="{{ url_for('audit.index') }}"
               class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                      {% if request.endpoint and request.endpoint.startswith('audit') %}
                        bg-gray-900 text-white shadow-lg
                      {% else %}
                        text-gray-700 hover:bg-gray-100
                      {% endif %}">
              <svg class="w-5 h-5 {% if request.endpoint and request.endpoint.startswith('audit') %}text-white{% else %}text-gray-500{% endif %}"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2
                         M9 5a2 2 0 002 2h2a2 2 0 002-2
                         M9 5a2 2 0 012-2h2a2 2 0 012 2
                         m-6 9l2 2 4-4"/>
              </svg>

              <span>Audit Findings</span>
            </a>


          <a href="{{ url_for('knowledge.index') }}"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    {% if request.path.startswith('/knowledge') %}
                      bg-gray-900 text-white shadow-lg
                    {% else %}
                      text-gray-700 hover:bg-gray-100
                    {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
            <span>Knowledge</span>
          </a>

          <a href="{{ url_for('file.index') }}"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    {% if request.path.startswith('/file') %}
                      bg-gray-900 text-white shadow-lg
                    {% else %}
                      text-gray-700 hover:bg-gray-100
                    {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"/>
            </svg>
            <span>Files</span>
          </a>

        </div>

        <!-- Settings at bottom -->
        <div class="mt-6 pt-3 border-t-2 border-gray-100">
          <a href="#"
             class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
                    text-gray-500 hover:bg-gray-100 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span>Settings</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="col-span-12 md:col-span-9 lg:col-span-10">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Footer -->
  <footer class="max-w-[1400px] mx-auto px-6 py-8 mt-12 border-t border-gray-200">
    <div class="text-center text-xs text-gray-400">
      Quality Engineering Portal
    </div>
  </footer>

</body>
</html>
