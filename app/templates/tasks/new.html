{% extends "layout/base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto px-6 py-6">
  
  <!-- Breadcrumb -->
  <div class="mb-6 flex items-center gap-2 text-sm text-gray-500">
    <a href="{{ url_for('tasks.index') }}" class="hover:text-gray-900 transition font-medium">My Tasks</a>
    <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
    <span class="text-gray-900 font-semibold">New Task</span>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-2xl border-2 border-gray-200 overflow-hidden">
    
    <!-- Header -->
    <div class="px-8 py-6 border-b-2 border-gray-100">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-indigo-500 rounded-xl flex items-center justify-center">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">New Task</h1>
          <p class="text-sm text-gray-500 mt-1">Record a new work task or assignment</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form method="post" class="p-8">
      
      <!-- Basic Information -->
      <div class="mb-8">
        <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
          <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Basic Information
        </h2>

        <div class="space-y-4">
          
          <!-- Title -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">
              Task Title <span class="text-red-500">*</span>
            </label>
            <input type="text" name="title" required
                   placeholder="e.g., Review supplier audit report for HUICHANG"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                          focus:outline-none focus:border-gray-900 transition-all">
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="3"
                      placeholder="Detailed task description..."
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                             focus:outline-none focus:border-gray-900 transition-all resize-none"></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4">
            
            <!-- Source -->
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">
                Source <span class="text-red-500">*</span>
              </label>
              <select name="source" required
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm font-semibold
                             focus:outline-none focus:border-gray-900 transition-all cursor-pointer">
                <option value="">Select source</option>
                <option value="boss_request">Boss Request</option>
                <option value="customer_complaint">Customer Complaint</option>
                <option value="supplier_issue">Supplier Issue</option>
                <option value="internal_audit">Internal Audit</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Category -->
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">Category</label>
              <select name="category"
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm font-semibold
                             focus:outline-none focus:border-gray-900 transition-all cursor-pointer">
                <option value="">Select category</option>
                <option value="quality_issue">Quality Issue</option>
                <option value="supplier_audit">Supplier Audit</option>
                <option value="documentation">Documentation</option>
                <option value="training">Training</option>
                <option value="meeting">Meeting</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Requester -->
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">Requester</label>
              <input type="text" name="requester"
                     placeholder="e.g., John Doe, Manager"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                            focus:outline-none focus:border-gray-900 transition-all">
            </div>

            <!-- Source Reference -->
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">Source Reference</label>
              <input type="text" name="source_reference"
                     placeholder="e.g., Email subject, Meeting name"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                            focus:outline-none focus:border-gray-900 transition-all">
            </div>
          </div>
        </div>
      </div>

      <!-- Priority & Timing -->
      <div class="mb-8">
        <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
          <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Priority & Timing
        </h2>

        <div class="grid grid-cols-3 gap-4">
          
          <!-- Priority -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">
              Priority <span class="text-red-500">*</span>
            </label>
            <select name="priority" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm font-semibold
                           focus:outline-none focus:border-gray-900 transition-all cursor-pointer">
              <option value="medium">Medium</option>
              <option value="urgent">Urgent</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </div>

          <!-- Start Date -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Start Date</label>
            <input type="date" name="start_date"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                          focus:outline-none focus:border-gray-900 transition-all">
          </div>

          <!-- Due Date -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">
              Due Date <span class="text-red-500">*</span>
            </label>
            <input type="date" name="due_date" required
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                          focus:outline-none focus:border-gray-900 transition-all">
          </div>
        </div>
      </div>

      <!-- Related Information -->
      <div class="mb-8">
        <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
          </svg>
          Related Information (Optional)
        </h2>

        <div class="grid grid-cols-2 gap-4">
          
          <!-- Related Supplier -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Related Supplier</label>
            <select name="related_supplier"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm font-semibold
                           focus:outline-none focus:border-gray-900 transition-all cursor-pointer">
              <option value="">Select supplier</option>
              {% for supplier in suppliers %}
              <option value="{{ supplier.name }}">{{ supplier.code }} - {{ supplier.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Related TR -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Related TR No.</label>
            <input type="text" name="related_tr_no"
                   placeholder="e.g., TR-2026-001"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                          focus:outline-none focus:border-gray-900 transition-all">
          </div>

          <!-- Related Audit -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Related Audit No.</label>
            <input type="text" name="related_audit_no"
                   placeholder="e.g., AUD-2026-001"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                          focus:outline-none focus:border-gray-900 transition-all">
          </div>

          <!-- Related Trip -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Related Trip No.</label>
            <input type="text" name="related_trip_no"
                   placeholder="e.g., TRIP-2026-001"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                          focus:outline-none focus:border-gray-900 transition-all">
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div class="mb-8">
        <label class="block text-sm font-bold text-gray-700 mb-2">Notes</label>
        <textarea name="notes" rows="3"
                  placeholder="Additional notes or comments..."
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm
                         focus:outline-none focus:border-gray-900 transition-all resize-none"></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center gap-3 pt-6 border-t-2 border-gray-100">
        <button type="submit"
                class="flex-1 py-3 rounded-xl bg-gray-900 text-white font-bold
                       hover:bg-gray-800 transition-all hover:scale-105 active:scale-95">
          Create Task
        </button>
        <a href="{{ url_for('tasks.index') }}"
           class="px-6 py-3 rounded-xl border-2 border-gray-300 text-gray-700 font-semibold
                  hover:bg-gray-50 hover:border-gray-900 transition-all">
          Cancel
        </a>
      </div>
    </form>

  </div>
</div>

{% endblock %}
